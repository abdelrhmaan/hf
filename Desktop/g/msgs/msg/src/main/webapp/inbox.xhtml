<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Inbox - MyMsgs</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="UTF-8"/>
        <h:outputStylesheet name="bootstrap/css/bootstrap.css"/>
        <h:outputScript name="bootstrap\js\bootstrap.min.js"/>
                <h:outputStylesheet name="main.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <style>
            .sb{
                position: static ; 
                margin: 100% 100% ;
            }
        </style>
    </h:head>
    <body>
        <f:event type="preRenderView" listener="#{login.restrict()}"/>
      <nav class="navbar navbar-default">
                            <div class="navbar-header"> 
                                 <a class="navbar-brand" href="faces/index.xhtml"><span class="glyphicon glyphicon-envelope"></span> MyMsgs</a>
                                   <button type="button" class="navbar-toggle" data-toggle="collapse"  
                                        data-target="#example-navbar-collapse"> 
                                        <span class="sr-only">Toggle navigation</span> 
                                        <span class="icon-bar"></span> 
                                        <span class="icon-bar"></span> 
                                        <span class="icon-bar"></span> 
                                   </button> 
                               
                             </div>
                             <div  class="collapse navbar-collapse" id="example-navbar-collapse" >
                                 <ul class="nav navbar-nav"> 
                                     <li class="active nav_elements"><a href="faces/index.xhtml"><span class="glyphicon glyphicon-home" style="margin-right:5px;"></span>Home</a></li> 
                                     <li class="nav_elements"><h:form class="logout"><h:commandLink action="#{login.logout()}">Log out</h:commandLink></h:form></li> 
                                  
                                  </ul>
                            </div> 
                        </nav>
    <div class="container">    
        <h1>#{inbox.AUN}</h1>
      <a class="btn btn-info lb sb" role="button" href="faces/SendMessage.xhtml">SEND MESSAGE</a>
     <ui:repeat value="#{inbox.incomingMsgs}" var="Msgs" varStatus="Mystatus" >
      <div class="panel-group" id="accordion">
        <div class="panel panel-default">
            <a class="msg-heading" data-toggle="collapse" data-parent="#accordion" href="#collapse#{Mystatus.index}">
         <div class="panel-heading">
           <h4 class="panel-title">
              #{Msgs.subject}
               <h4>From:#{Msgs.from}</h4>
               <h4>Date:#{Msgs.date}</h4>
           </h4>
         </div>
        </a>
            <div id="collapse#{Mystatus.index}" class="panel-collapse collapse">
            <div class="panel-body">
                #{Msgs.body}
            </div>
           </div>
         </div>
      </div>
     </ui:repeat>
    </div> 
        <div class="col-sm-10">
        <input type="hidden" name="hidden1" value="#{login.username}" />
        </div>
   </body>
</html>
