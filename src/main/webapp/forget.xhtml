        <h:outputStylesheet name="bootstrap/css/bootstrap.css"/>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </h:head>
    <body>
                       <f:event type="preRenderView" listener="#{login.redirect()}"/>

                 <nav class="navbar navbar-default">
                            <div class="navbar-header"> 
                                
                                 <a class="navbar-brand" href="faces/index.xhtml"><span class="glyphicon glyphicon-envelope"></span> MyMsgs</a>
                                   <button type="button" class="navbar-toggle" data-toggle="collapse"  
                                        data-target="#example-navbar-collapse"> 
                                        <span class="sr-only">Toggle navigation</span> 
                                        <span class="icon-bar"></span>

                                        <span class="icon-bar"></span>

                                     <li class="active nav_elements"><a href="faces/index.xhtml"><span class="glyphicon glyphicon-home" style="margin-right:5px;"></span>Home</a></li>

        <div class="container bbox">
                <img   class="LImg"  src="resources\images\MyMsgs.png"/>
                <h:form class="reqPro">
                  <div class="col-sm-12 lf">
                    <div class="col-sm-4">
                    <h:outputLabel class = "info-label" value="Ente your e-mail"/>
                    </div>
                    <div class="col-sm-4">
                        <h:inputText  value="#{login.email}" class="P-in" />
                    </div>
                    </div>
                    <div class="col-sm-12 lf">
                        <h:commandButton class="btn btn-primary" action="#{login.sendConfirm()}"  value="Send Confirmation code"></h:commandButton>
                        <h1>#{login.printMsg2()}</h1>
                    </div>
         </h:form>
