<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>New - MyMsgs</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet name="bootstrap/css/bootstrap.css"/>
        <h:outputScript name="bootstrap\js\bootstrap.min.js"/>
        <h:outputStylesheet name="main.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    </h:head>
    <body>
        <f:event type="preRenderView" listener="#{login.restrict()}"/>
        <nav class="navbar navbar-default">
                            <div class="navbar-header"> 
                                 <a class="navbar-brand" href="faces/index.xhtml"><span class="glyphicon glyphicon-envelope"></span> MyMsgs</a>
                                   <button type="button" class="navbar-toggle" data-toggle="collapse"  
                                        data-target="#example-navbar-collapse"> 
                                        <span class="sr-only">Toggle navigation</span> 
                                        <span class="icon-bar"></span> 
                                        <span class="icon-bar"></span> 
                                        <span class="icon-bar"></span> 
                                   </button> 
                               
                             </div>
                            
                            <div  class="collapse navbar-collapse" id="example-navbar-collapse" >
                                 <ul class="nav navbar-nav"> 
                                     <li class="active nav_elements"><a href="faces/index.xhtml"><span class="glyphicon glyphicon-home" style="margin-right:5px;"></span>Home</a></li> 
                                   
                                       <li class="nav_elements"><h:form class="logout"><h:commandLink action="#{login.logout()}">Log out</h:commandLink></h:form></li>
                                  </ul>
                            </div> 
                        </nav>
        
        
        <div class="container">
            <div class="col-sm-9 msg-form" >
                <h:form>
                    <div class="col-sm-12">
                        <div class="col-sm-2">
                            <h:outputLabel value="Send to"/>
                        </div>
                        <div class="col-sm-8">
                            <h:inputText value="#{SendMsg.reciver}" class="M-to P-in" required="true" requiredMessage="You must enter give an user name" />
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="col-sm-2">
                            <h:outputLabel value="Subject"/>
                        </div>
                        <div class="col-sm-8">
                            <h:inputText value="#{SendMsg.subject}" class="M-Sub P-in" required="true" requiredMessage="You must enter give an user name" />
                        </div>
                    </div>
                    <div class="col-sm-10">
                        <h:inputTextarea class="M-body" value="#{SendMsg.body}"></h:inputTextarea>
                    </div>
                    <div class="col-sm-10">
                        <h:commandButton class="btn btn-primary signup-btn"  action="#{SendMsg.send()}" value="SEND">
                        </h:commandButton>
                        <input type="hidden" name="hidden1" value="#{login.email}" />
                        <h1>#{new.printMsg()}</h1>
                    </div>
                </h:form>
            </div>
        </div>
    </body>
</html>
